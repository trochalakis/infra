services:
  caddy:
    image: ghcr.io/caddybuilds/caddy-cloudflare:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - /etc/caddy/Caddyfile:/etc/caddy/Caddyfile
      - /etc/caddy/.env:/etc/caddy/.env
      - /etc/caddy/sites:/etc/caddy/sites
      - /etc/caddy/data:/data
      - /etc/caddy/config:/config
    networks:
      - caddy-net
  authelia:
    image: authelia/authelia
    container_name: authelia
    restart: unless-stopped
    command:
      - 'authelia'
      - '--config=/config/configuration.yml'
      - '--config=/config/config-acl.yml'
      - '--config=/config/config-auth.yml'
      - '--config=/config/config-notifier.yml'
      - '--config=/config/config-oidc.yml'
    volumes:
      - "/etc/authelia:/config"
    networks:
      - caddy-net
    environment:
      - TZ=America/Los_Angeles

networks:
  caddy-net:
      name: caddy-net
